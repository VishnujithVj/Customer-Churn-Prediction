<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

   <style>
      body {
         background-color: #f7f7f7;
         font-family: Arial, sans-serif;
      }
      .container {
         background-color: #ffffff;
         padding: 30px;
         border-radius: 10px;
         box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
         margin-top: 30px;
      }
      h1 {
         text-align: center;
         color: #4b4b4b;
      }
      .form-group label {
         font-weight: bold;
         color: #4b4b4b;
      }
      .form-control {
         border-radius: 8px;
         border: 1px solid #ccc;
         padding: 12px;
      }
      .form-control:focus {
         border-color: #4e73df;
         box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
      }
      .btn-primary {
         background-color: #4e73df;
         border-color: #4e73df;
         padding: 10px 20px;
         border-radius: 5px;
         width: 100%;
      }
      .btn-primary:hover {

         border-color: #2e59d9;
      }
      .row {
         margin-bottom: 20px;
      }
      .output-box {
         background-color: #f1f1f1;
         padding: 15px;
         border-radius: 8px;
         margin-top: 20px;
      }
   </style>
</head>

               <div class="form-group">

      <!-- Output Section -->
      <div class="row">
         <div class="col-sm-9">
            <div class="output-box">

            </div>
            <div class="output-box">
               <label for="output2">Output 2:</label>
               <textarea class="form-control" id="output2" name="output2" rows="2">{{output2}}</textarea>

   </div>

</body>
</html>
